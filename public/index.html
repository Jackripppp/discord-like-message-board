<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2d31;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #1e1f22;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #3a3b3f;
    }
    #messageBoard {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background: #313338;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      position: relative;
      word-wrap: break-word;
    }
    .message img {
      max-width: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 5px;
    }
    .actions {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .actions button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 0.8em;
    }
    .actions button:hover {
      color: white;
    }
    .reply-preview {
      background: #404249;
      padding: 5px;
      border-left: 3px solid #00aff4;
      margin-bottom: 5px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1f22;
      border-top: 1px solid #3a3b3f;
    }
    #fileInput {
      display: none;
    }
    #uploadBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #bbb;
      margin-right: 8px;
    }
    #uploadBtn:hover {
      color: white;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #383a40;
      color: white;
      font-size: 1em;
      outline: none;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 16px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #4752c4;
    }
    #usernameInput {
      width: 150px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .jump-highlight {
      outline: 2px solid #00aff4;
      background: rgba(0, 170, 255, 0.1);
      transition: background 0.5s ease-out;
    }
  </style>
</head>
<body>

</body>
</html>
