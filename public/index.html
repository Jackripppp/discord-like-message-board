<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2d31;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #1e1f22;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #3a3b3f;
    }
    #messageBoard {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background: #313338;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      position: relative;
      word-wrap: break-word;
    }
    .message img {
      max-width: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .username {
      font-weight: bold;
      color: #00aff4;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 5px;
    }
    .actions {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .actions button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 0.8em;
    }
    .actions button:hover {
      color: white;
=======
    .reply-box {
      background: #404249;
      border-left: 3px solid #5865f2;
      padding: 4px 6px;
      margin-bottom: 4px;
      border-radius: 4px;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;

    }
    .reply-preview {
      background: #404249;
      padding: 5px;
      border-left: 3px solid #00aff4;
      margin-bottom: 5px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1f22;
      border-top: 1px solid #3a3b3f;
    }
    #fileInput {
      display: none;
    }
    #uploadBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #bbb;
      margin-right: 8px;
    }
    #uploadBtn:hover {
      color: white;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #383a40;
      color: white;
      font-size: 1em;
      outline: none;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 16px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #4752c4;
    }
    #usernameInput {
      width: 150px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .jump-highlight {
      outline: 2px solid #00aff4;
      background: rgba(0, 170, 255, 0.1);
      transition: background 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>Message Board</header>
  <div id="messageBoard"></div>

  <div id="inputArea">
    <input id="usernameInput" placeholder="Your name" maxlength="20">
    <label for="fileInput" id="uploadBtn">üìé</label>
    <input type="file" id="fileInput">
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageBoard = document.getElementById('messageBoard');
    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('usernameInput');
    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendBtn');

    let replyTo = null;


    function createMessageElement(msg) {

    function updateMessageCounter() {
      const count = document.querySelectorAll('.message').length;
      messageCounter.textContent = `${count} message${count !== 1 ? 's' : ''}`;
    }

    // Init
    socket.emit('requestInit');
    socket.on('initMessages', msgs => {
      messageBoard.innerHTML = '';
      msgs.forEach(addMessage);
      messageBoard.scrollTop = messageBoard.scrollHeight;
      updateMessageCounter();
    });

    socket.on('messageCreated', msg => {
      addMessage(msg);
      updateMessageCounter();
    });

    socket.on('messageDeleted', data => {
      const msgDiv = document.querySelector(`[data-id="${data.id}"]`);
      if(msgDiv) msgDiv.remove();
      updateMessageCounter();
    });

    socket.on('messageEdited', updatedMsg => {
      const div = document.querySelector(`[data-id="${updatedMsg.id}"]`);
      if (div) {
        const textDiv = div.querySelector('.text');
        textDiv.textContent = updatedMsg.text;
        if (!div.querySelector('.edited-tag')) {
          const editedTag = document.createElement('span');
          editedTag.className = 'edited-tag';
          editedTag.textContent = '(edited)';
          textDiv.appendChild(editedTag);
        }
      }
    });

    messageBoard.addEventListener('scroll', () => {
      const atBottom = messageBoard.scrollTop + messageBoard.clientHeight >= messageBoard.scrollHeight - 20;
      autoScroll = atBottom;
      jumpToPresentBtn.style.display = atBottom ? 'none' : 'block';
    });

    jumpToPresentBtn.addEventListener('click', () => {
      messageBoard.scrollTo({ top: messageBoard.scrollHeight, behavior: 'smooth' });
      jumpToPresentBtn.style.display = 'none';
      autoScroll = true;
    });

    function addMessage(msg) {
      if (msg.deleted) return;

      const div = document.createElement('div');
      div.className = 'message';
      div.dataset.id = msg.id;

      // Reply box
      if (msg.replyTo) {

        const replyDiv = document.createElement('div');
        replyDiv.className = 'reply-preview';
        replyDiv.textContent = `Replying to ${msg.replyUser}: ${msg.replyText || '[attachment]'}`;
        replyDiv.onclick = () => jumpToMessage(msg.replyTo);
        div.appendChild(replyDiv);
      }

      const user = document.createElement('span');
      user.className = 'username';
      user.textContent = msg.user;

      const time = document.createElement('span');
      time.className = 'timestamp';
      time.textContent = ` ‚Ä¢ ${new Date(msg.timestamp).toLocaleTimeString()}`;

      const content = document.createElement('div');
      content.innerHTML = msg.text ? msg.text : '';

      div.appendChild(user);
      div.appendChild(time);
      div.appendChild(content);

      if (msg.fileUrl) {
        const fileElement = document.createElement('a');
        if (msg.fileUrl.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement('img');
          img.src = msg.fileUrl;
          fileElement.appendChild(img);

        const replyBox = document.createElement('div');
        replyBox.className = 'reply-box';
        const r = msg.replyTo;
        if (r.attachments && r.attachments.length) {
          const firstAtt = r.attachments[0];
          if (firstAtt.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = firstAtt.url;
            img.style.maxWidth = '40px';
            img.style.maxHeight = '40px';
            img.style.borderRadius = '4px';
            replyBox.appendChild(img);
          } else {
            const fileSpan = document.createElement('span');
            fileSpan.textContent = `üìÑ ${firstAtt.name || '(file)'}`;
            replyBox.appendChild(fileSpan);
          }

        } else {
          fileElement.textContent = 'üìé ' + msg.fileUrl.split('/').pop();
          fileElement.href = msg.fileUrl;
          fileElement.target = '_blank';
        }

        div.appendChild(fileElement);

        replyBox.onclick = () => highlightMessage(r.id);
        div.appendChild(replyBox);

      }

      const actions = document.createElement('div');
      actions.className = 'actions';
      actions.innerHTML = `
        <button onclick="startReply('${msg.id}', '${msg.user}', '${msg.text?.replace(/'/g, "\\'") || ''}')">‚Ü©Ô∏è</button>
        <button onclick="editMessage('${msg.id}', '${msg.text?.replace(/'/g, "\\'") || ''}')">‚úèÔ∏è</button>
        <button onclick="deleteMessage('${msg.id}')">üóëÔ∏è</button>
      `;
      div.appendChild(actions);
      return div;
    }

    function jumpToMessage(id) {
      const target = document.querySelector(\`.message[data-id="\${id}"]\`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        target.classList.add('jump-highlight');
        setTimeout(() => target.classList.remove('jump-highlight'), 1200);
      }
    }


    function renderMessages(messages) {
      messageBoard.innerHTML = '';
      messages.forEach(msg => {
        messageBoard.appendChild(createMessageElement(msg));
      });
    }

    socket.on('messages', renderMessages);
    socket.on('message', msg => {
      messageBoard.prepend(createMessageElement(msg));
    });
    socket.on('updateMessage', msg => {
      const el = document.querySelector(\`.message[data-id="\${msg.id}"]\`);
      if (el) el.replaceWith(createMessageElement(msg));
    });
    socket.on('deleteMessage', id => {
      const el = document.querySelector(\`.message[data-id="\${id}"]\`);
      if (el) el.remove();
    });

      // Attachments
      if (msg.attachments && msg.attachments.length) {
        msg.attachments.forEach(att => {
          if (att.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = att.url;
            img.className = 'attachment-thumb';
            img.onclick = () => openImageModal(att.url);
            div.appendChild(img);
          } else {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'attachment-file';
            const link = document.createElement('a');
            link.href = att.url;
            link.download = att.name;
            link.textContent = att.name;
            link.style.color = '#9cdcfe';
            link.style.textDecoration = 'none';
            link.target = '_blank';
            const icon = document.createElement('i');
            icon.textContent = 'üìÑ';
            icon.style.marginRight = '6px';
            fileDiv.appendChild(icon);
            fileDiv.appendChild(link);
            div.appendChild(fileDiv);
          }
        });
      }

      // Edit/Delete buttons for your own messages
      // Buttons container
const btnDiv = document.createElement('div');
btnDiv.className = 'msg-buttons';

// Reply button (for everyone)
const replyBtn = document.createElement('button');
replyBtn.textContent = 'Reply';
replyBtn.onclick = () => setReply(msg);
btnDiv.appendChild(replyBtn);

// Only add Edit/Delete if it's your message
if (msg.userId === currentUserId) {
  const editBtn = document.createElement('button');
  editBtn.textContent = 'Edit';
  editBtn.onclick = () => editMessage(msg.id, text, msg);
  btnDiv.appendChild(editBtn);

  const delBtn = document.createElement('button');
  delBtn.textContent = 'Delete';
  delBtn.onclick = () => deleteMessage(msg.id);
  btnDiv.appendChild(delBtn);
}

div.appendChild(btnDiv);


      messageBoard.appendChild(div);
      if (autoScroll) messageBoard.scrollTop = messageBoard.scrollHeight;
      updateMessageCounter();
    }

    function setReply(msg) {
      replyTo = msg;
      previewContainer.innerHTML = '';

      const preview = document.createElement('div');
      preview.className = 'reply-preview';

      if (msg.attachments && msg.attachments.length) {
        const att = msg.attachments[0];
        if (att.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = att.url;
          preview.appendChild(img);
        } else {
          const fileSpan = document.createElement('span');
          fileSpan.textContent = `üìÑ ${att.name}`;
          preview.appendChild(fileSpan);
        }
      } else {
        const textSpan = document.createElement('span');
        textSpan.textContent = msg.text || '(no content)';
        preview.appendChild(textSpan);
      }

      const close = document.createElement('span');
      close.className = 'close-reply';
      close.textContent = '‚úï';
      close.onclick = () => {
        replyTo = null;
        previewContainer.innerHTML = '';
      };
      preview.appendChild(close);

      preview.onclick = e => {
        if (e.target !== close) highlightMessage(msg.id);
      };

      previewContainer.appendChild(preview);
    }

    function highlightMessage(id) {
      const div = document.querySelector(`[data-id="${id}"]`);
      if (div) {
        div.style.background = '#5865f2';
        setTimeout(() => div.style.background = '#2b2d31', 800);
        div.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function openImageModal(src) {
      const modal = document.createElement('div');
      modal.className = 'image-modal';
      const img = document.createElement('img');
      img.src = src;
      modal.appendChild(img);
      modal.onclick = () => modal.remove();
      document.body.appendChild(modal);
    }


    function startReply(id, user, text) {
      replyTo = { id, user, text };
      messageInput.placeholder = \`Replying to \${user}: \${text || '[attachment]'}\`;
    }

    function editMessage(id, oldText) {
      const newText = prompt('Edit your message:', oldText);
      if (newText !== null) socket.emit('editMessage', { id, text: newText });
    }

    function deleteMessage(id) {
      if (confirm('Delete this message?')) socket.emit('deleteMessage', id);
    }

    sendBtn.onclick = async () => {
      const user = usernameInput.value.trim() || 'Anonymous';
      const text = messageInput.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      const formData = new FormData();
      formData.append('user', user);
      formData.append('text', text);
      if (replyTo) {
        formData.append('replyTo', replyTo.id);
        formData.append('replyUser', replyTo.user);
        formData.append('replyText', replyTo.text);
      }
      if (file) formData.append('file', file);

      await fetch('/upload', { method: 'POST', body: formData });
      messageInput.value = '';
      fileInput.value = '';
      messageInput.placeholder = 'Type a message...';
      replyTo = null;
    };

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });


    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text && !attachments.length) return;
      const msg = {
        id: Math.random().toString(36).slice(2),
        userId: currentUserId,
        name: usernameInput.value || 'Anonymous',
        text,
        time: new Date().toISOString(),
        attachments,
        replyTo: replyTo ? {
          id: replyTo.id,
          text: replyTo.text,
          attachments: replyTo.attachments
        } : null
      };
      socket.emit('sendMessage', msg, res => {
        if (!res.ok) alert(res.error || 'Failed to send message');
      });
      messageInput.value = '';
      replyTo = null;
      attachments = [];
      previewContainer.innerHTML = '';
    }

    async function handleFileInput(e) {
      const files = e.target.files;
      if (!files.length) return;

      const formData = new FormData();
      for (const f of files) formData.append('files', f);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      if (!data.ok) return alert('File upload failed');

      attachments = data.files;

      previewContainer.innerHTML = '';
      attachments.forEach(file => {
        const item = document.createElement('div');
        item.className = 'preview-item';
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = file.url;
          item.appendChild(img);
        } else {
          item.textContent = `üìÑ ${file.name}`;
        }
        const remove = document.createElement('div');
        remove.className = 'remove';
        remove.textContent = '‚úï';
        remove.onclick = () => {
          attachments = attachments.filter(a => a.url !== file.url);
          item.remove();
        };
        item.appendChild(remove);
        previewContainer.appendChild(item);
      });
    }

    fileInput.addEventListener('change', handleFileInput);

    function editMessage(id, textDiv, msg) {
      const newText = prompt('Edit your message:', msg.text);
      if (newText === null) return;
      socket.emit('editMessage', { id, text: newText });
    }

    function deleteMessage(id) {
      if (!confirm('Delete this message?')) return;
      socket.emit('deleteMessage', { id });
    }
  </script>
</body>
</html>
