<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2d31;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #1e1f22;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #3a3b3f;
    }
    #messageBoard {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background: #313338;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      position: relative;
      word-wrap: break-word;
    }
    .message img {
      max-width: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .username {
      font-weight: bold;
      color: #00aff4;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 5px;
    }
    .actions {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .actions button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 0.8em;
    }
    .actions button:hover {
      color: white;
    }
    .reply-preview {
      background: #404249;
      padding: 5px;
      border-left: 3px solid #00aff4;
      margin-bottom: 5px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1f22;
      border-top: 1px solid #3a3b3f;
    }
    #fileInput {
      display: none;
    }
    #uploadBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #bbb;
      margin-right: 8px;
    }
    #uploadBtn:hover {
      color: white;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #383a40;
      color: white;
      font-size: 1em;
      outline: none;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 16px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #4752c4;
    }
    #usernameInput {
      width: 150px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .jump-highlight {
      outline: 2px solid #00aff4;
      background: rgba(0, 170, 255, 0.1);
      transition: background 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>Message Board</header>
  <div id="messageBoard"></div>

  <div id="inputArea">
    <input id="usernameInput" placeholder="Your name" maxlength="20">
    <label for="fileInput" id="uploadBtn">üìé</label>
    <input type="file" id="fileInput">
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageBoard = document.getElementById('messageBoard');
    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('usernameInput');
    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendBtn');
    let replyTo = null;

    function createMessageElement(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.dataset.id = msg.id;

      if (msg.replyTo) {
        const replyDiv = document.createElement('div');
        replyDiv.className = 'reply-preview';
        replyDiv.textContent = `Replying to ${msg.replyUser}: ${msg.replyText || '[attachment]'}`;
        replyDiv.onclick = () => jumpToMessage(msg.replyTo);
        div.appendChild(replyDiv);
      }

      const user = document.createElement('span');
      user.className = 'username';
      user.textContent = msg.user;

      const time = document.createElement('span');
      time.className = 'timestamp';
      time.textContent = ` ‚Ä¢ ${new Date(msg.timestamp).toLocaleTimeString()}`;

      const content = document.createElement('div');
      content.innerHTML = msg.text ? msg.text : '';

      div.appendChild(user);
      div.appendChild(time);
      div.appendChild(content);

      if (msg.fileUrl) {
        const fileElement = document.createElement('a');
        if (msg.fileUrl.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement('img');
          img.src = msg.fileUrl;
          fileElement.appendChild(img);
        } else {
          fileElement.textContent = 'üìé ' + msg.fileUrl.split('/').pop();
          fileElement.href = msg.fileUrl;
          fileElement.target = '_blank';
        }
        div.appendChild(fileElement);
      }

      const actions = document.createElement('div');
      actions.className = 'actions';
      actions.innerHTML = `
        <button onclick="startReply('${msg.id}', '${msg.user}', '${msg.text?.replace(/'/g, "\\'") || ''}')">‚Ü©Ô∏è</button>
        <button onclick="editMessage('${msg.id}', '${msg.text?.replace(/'/g, "\\'") || ''}')">‚úèÔ∏è</button>
        <button onclick="deleteMessage('${msg.id}')">üóëÔ∏è</button>
      `;
      div.appendChild(actions);
      return div;
    }

    function jumpToMessage(id) {
      const target = document.querySelector(\`.message[data-id="\${id}"]\`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        target.classList.add('jump-highlight');
        setTimeout(() => target.classList.remove('jump-highlight'), 1200);
      }
    }

    function renderMessages(messages) {
      messageBoard.innerHTML = '';
      messages.forEach(msg => {
        messageBoard.appendChild(createMessageElement(msg));
      });
    }

    socket.on('messages', renderMessages);
    socket.on('message', msg => {
      messageBoard.prepend(createMessageElement(msg));
    });
    socket.on('updateMessage', msg => {
      const el = document.querySelector(\`.message[data-id="\${msg.id}"]\`);
      if (el) el.replaceWith(createMessageElement(msg));
    });
    socket.on('deleteMessage', id => {
      const el = document.querySelector(\`.message[data-id="\${id}"]\`);
      if (el) el.remove();
    });

    function startReply(id, user, text) {
      replyTo = { id, user, text };
      messageInput.placeholder = \`Replying to \${user}: \${text || '[attachment]'}\`;
    }

    function editMessage(id, oldText) {
      const newText = prompt('Edit your message:', oldText);
      if (newText !== null) socket.emit('editMessage', { id, text: newText });
    }

    function deleteMessage(id) {
      if (confirm('Delete this message?')) socket.emit('deleteMessage', id);
    }

    sendBtn.onclick = async () => {
      const user = usernameInput.value.trim() || 'Anonymous';
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let fileUrl = null;
      if (file) {
        const uploadData = new FormData();
        uploadData.append('file', file);
        const uploadRes = await fetch('/upload', { method: 'POST', body: uploadData });
        const uploadJson = await uploadRes.json();
        if (uploadJson.ok) fileUrl = uploadJson.file.url;
      }

      const msg = {
        id: Math.random().toString(36).slice(2),
        user,
        text,
        timestamp: Date.now(),
        fileUrl,
        replyTo: replyTo ? replyTo.id : null,
        replyUser: replyTo ? replyTo.user : null,
        replyText: replyTo ? replyTo.text : null
      };

      socket.emit('sendMessage', msg);
      messageInput.value = '';
      fileInput.value = '';
      messageInput.placeholder = 'Type a message...';
      replyTo = null;
    };

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
